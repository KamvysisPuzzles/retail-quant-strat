name: Strategy Signal Alerts

on:
  schedule:
    - cron: '0 8 * * 1-5'  # 9:00 AM BST / 8:00 AM GMT (8:00 AM UTC) on weekdays - uses previous day's prices
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-signals:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy requests scikit-learn hmmlearn
      
      - name: Run regime alert service
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python alerts/regime_alert_service.py

